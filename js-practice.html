<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");

    let zPlus = x + y;
    console.log(zPlus);

    let zSub = x - y;
    console.log(zSub);

    let zDiv = x / y;
    console.log(zDiv);

    console.log("Working with strings");

    let firstName = 'Jiwon';
    let middleName = 'Juliana';
    let lastName = 'Han';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own

    let greeting = 'My name is' + " " + name;
    console.log(greeting);

    console.log("Using functions:");

    // function to make sqare numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    // Functions on my own
    function makeName(firstName1, middleName1, lastName1) {
      let name1 = firstName1 + " " + middleName1 + " " + lastName1;
      return name1;
    }

    let firstName1 = 'Robert';
    let middleName1 = '\"Beto';
    let lastName1 = 'O\'Rourke';
    console.log("Robert \"Beto\" O\'Rourke");

    var person = {
      firstName: "Jiwon",
      lastName: "Han",
      age: "21",
      fullName : function() {
        return this.firstName + " " + this.lastName;
      }
    };
    console.log(person.fullName());

    // Just a log to show in our Console
    console.log("Making a better name function:");

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        // adding and updating here
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));

    // Print who won in soccer match
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home == away) {
        return "It was a tie";
      } else {
        return "Away team wins :(";
      }
    }

    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(3,3));


  </script>
</body>
</html>
