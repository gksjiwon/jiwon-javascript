<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");

    let zPlus = x + y;
    console.log(zPlus);

    let zSub = x - y;
    console.log(zSub);

    let zDiv = x / y;
    console.log(zDiv);

    console.log("Working with strings");

    let firstName = 'Jiwon';
    let middleName = 'Juliana';
    let lastName = 'Han';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own

    let greeting = 'My name is' + " " + name;
    console.log(greeting);
  </script>
</body>
</html>
